<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Coleta Seletiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashboard4.css">
    <script src="../scripts/js/dashboardUsuario.js" defer></script>

</head>
<body>
    <main>
        <header>
            <h1>Dashboard de Coletas</h1>
        </header>

        <section class="container-cartoes">
            <article class="coluna-25 espacamento-abaixo">
                <section class="cartao estatisticas centralizado">
                    <h2 class="titulo-menor texto-suave">Coletas Concluídas</h2>
                    <p class="numero-destaque" id="concluidas">0</p>
                </section>
            </article>

            <article class="coluna-25 espacamento-abaixo">
                <section class="cartao estatisticas centralizado">
                    <h2 class="titulo-menor texto-suave">Em Andamento</h2>
                    <p class="numero-destaque" id="emAndamento">0</p>
                </section>
            </article>

            <article class="coluna-25 espacamento-abaixo">
                <section class="cartao estatisticas centralizado">
                    <h2 class="titulo-menor texto-suave">Coletas</h2>
                    <p class="numero-destaque" id="totalColetas">0</p>
                </section>
            </article>
        </section>

        <section class="linha">
            <article class="coluna-66 margem-inferior">
                <section class="cartao altura-cheia">
                    <header class="cabecalho-cartao texto-claro">
                        <h2 class="titulo-cartao">Últimas Coletas Realizadas</h2>
                    </header>
                    <section class="corpo-cartao">
                        <table class="tabela tabela-hover" aria-label="Últimas Coletas">
                            <thead>
                                <tr>
                                    <th scope="col">Data</th>
                                    <th scope="col">Local</th>
                                    <th scope="col">Material</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </section>
                </section>
            </article>

            <article class="coluna-pequena margem-baixo">
                <section class="caixa altura-total">
                    <header class="cabecalho-caixa texto-claro">
                        <h2 class="titulo-pequeno">Materiais Coletados</h2>
                    </header>
                    <section class="conteudo-flex centralizado" style="height: 300px;">
                        <canvas id="materiaisChart"></canvas>
                    </section>
                </section>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</body>
</html>
