<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save World - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/js/primeiroCadastro2.js" defer></script>
</head>
<body>
    <div class="form_container">
        <h2 class="form_titulo">
            <i class="fas fa-user-plus"></i> Cadastro de Usu√°rio
        </h2>
        
        <div class="inserir">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
        </div>
        
        <div class="inserir">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
        </div>
        
        <div class="inserir">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" maxlength="14" placeholder="(00) 00000-0000" required>
        </div>
        
        <div class="inserir">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        
        <div class="inserir">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        
        <div class="inserir">
            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
        </div>
        
        <button type="button" class="btn" id="submitBtn">
            Finalizar Cadastro <i class="fas fa-check"></i>
        </button>
    </div>
</body>
</html>
